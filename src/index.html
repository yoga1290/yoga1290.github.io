  <link

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,0" />

<body>
  <div id="root"></div>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1KCCEL3BK9"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1KCCEL3BK9');

      window.addEventListener("hashchange", function() {
        // https://developers.google.com/analytics/devguides/collection/ga4/views
        gtag('event', 'page_view', {
          page_title: (window.location.hash || window.location.href),
          page_location: window.location.href
        });
      });

      document.addEventListener('click', function(event) {
        $target = $(event.target);
        var insideCard = $target.parents('.card-body').length > 0;
        var insideButton = $target.parents('button').length > 0;
        var isButtonInsideCard = insideCard && insideButton;
        if (isButtonInsideCard) {
          var title = $target.parents('.card-body').find('.card-title').text();
          gtag('event', 'user_engagement', {
            'page_title': title
          });
        }
      });

  </script>
</body>
</html>
